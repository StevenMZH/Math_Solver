<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eulerian Hades</title>

    <meta charset="UTF-8">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="Math">
    <meta name="author" content="{{ author }}">
    <meta http-equiv="refresh" content="1800"> <!-- Refresh each 30mins --> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/images/logo.png" type="image/x-icon">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/webStyle.css">
    <link rel="stylesheet" href="../static/css/graphStyle.css">

    <link rel="stylesheet" href="../static/css/fonts.css">
    <link rel="stylesheet" href="../static/css/palettes.css">

    <!-- JS -->
    <script src="../static/js/paletteSelector.js"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="../static/js/node.js"></script>

</head>

<body>

    <header>
        <div class = "nav">
            <h1>Eulerian Hades</h1>
            <nav>
                <ul>
                    <li>
                        <li><a href="/">Algebra / Calculus</a></li>
                        <li><a href="/linealAlgebra">Lineal Algebra</a></li>
                        <li><a href="/graphs">Graph Theory</a></li>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="paletteSelectorContainer">
            <label for="paletteSelector">Palette:</label>
            <select id="paletteSelector">
                <option value="palette1">Green Theme</option>
                <option value="palette2">Red Theme</option>
                <option value="palette3">Blue Theme</option>
            </select>
        </div>

        <section class="main-container">

            <div class="input-container">

                <div id="nodeInput">
                    <label for="newNode">Add Nodes:</label>
                    <div id="nodeBar">
                        <input type="text" name="newNode" id="newNode">
                        <button name="newNode_Button" class="shortButton">+</button>
                    </div>
                </div>

                <div id="intersectionInput">
                    <label for="newIntersection">Add Intersection:</label>
                    <div id="sourceBar">
                        <input type="text" value="Source Node"> 
                        <button name="newIntersection_Button" class="highButton">+</button>
                    </div>
                    <div id="targetBar">
                        <input type="text" value="Target Node">
                    </div>
                    <div id="weightBar">
                        <input type="text" value="Intersection Weight">
                    </div>
                    <button name="clearGraph_Button" class="wideButton">Clear Graph</button>
                    <button name="download_Button" class="wideButton">Download Graph</button>
                </div>
            
            </div> 
            


            <div class="diagram-container">
                <svg id="graph-svg"></svg>
            </div>

        </section>
    </main>
    
    <footer>
        <p>Steven Mendoza &copy; 2024</p>
    </footer>
 
</body>
</html>
